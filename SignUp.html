<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css"/>
    <script src="js1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>SignUp</title>
</head>
<body style="">
<div class="navbar">
    <ul id="ul1">
        <li id="home" class="bgcolor"><a href="home.html">Home</a></li>
        <li id="LogIn" class="bgcolor"><a href="LogIn.html">LogIn</a></li>
        <li id="SignUp" class="bgcolor"><a href="SignUp.html">SignUp</a></li>

    </ul>
</div>
<div class="contentdiv">
    <div class="profileBar">
        <div class="profileItem">
            <img src="images/profileEx.jpeg" id="profileImg" alt="Profile"/>
            <span class="profileItemtext">My Profile</span>
        </div>
    </div>

    <form action="#" method="get">
        <table align="center" style="font-size:1.5em; width: 30%;">
            <tr><th>Register</th></tr>
            <tr><td><input type="text" placeholder="Name" id="name"></td></tr>
            <tr><td><input type="text" placeholder="SID" id="sid"></td></tr>
            <tr><td>
                <select id="centre">
                    <option value="">No Centre</option>
                    <option value="Colombo">Colombo</option>
                    <option value="Kandy">Kandy</option>
                    <option value="Jaffna">Jaffna</option>
                </select>
            </td></tr>
            <tr><td>
                <input type="number" placeholder="Year" min="1" max="3" class="sem" id="year">
                <input type="number" placeholder="Semester" min="1" max="2" class="sem" id="semester">
            </td></tr>
            <tr><td><input type="number" placeholder="cgpa" min="0" max="4" class="cgpa" id="cgpa"></td></tr>
            <tr><td><input type="email" placeholder="Email" id="email"></td></tr>
            <tr>
                <td><input type="submit" value="Submit" id="submit">&nbsp; &nbsp; &nbsp;<input type="reset" value="Reset" id="reset"></td>

            </tr>
        </table>
    </form>













</div>
</body>
</html>
