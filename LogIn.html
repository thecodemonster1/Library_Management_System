<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style1.css"/>
    <script src="js1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>LogIn</title>
</head>
<body>
<div class="navbar">
    <ul id="ul1">
        <li id="home" class="bgcolor"><a href="home.html">Home</a></li>
        <li id="LogIn" class="bgcolor"><a href="LogIn.html">LogIn</a></li>
        <li id="SignUp" class="bgcolor"><a href="SignUp.html">SignUp</a></li>
    </ul>
</div>

<div class="logindiv">
    <div class="profileBar">
        <div class="profileItem">
            <img src="images/profileEx.jpeg" id="profileImg" alt="Profile"/>
            <span class="profileItemtext">My Profile</span>
        </div>
    </div>
    <form action="#" method="get" >
        <table align="center">
            <tr><th>LogIn</th></tr>
            <tr>
                <td><input type="text" id="username" placeholder="username"/></td>
            </tr>

            <tr>
                <td><input type="password" id="password" placeholder="password"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>

    </form>

</div>


</body>
</html>
